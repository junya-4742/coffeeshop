<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>THE LITTLE CAFE</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                THE LITTLE CAFE
            </div>
            <ul>
                <li class="nav-menu"><a href="#menu">MENU</a></li>
                <li class="nav-about"><a href="#about">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="concept">
            <h1 class="concept-text">
                お好みのブレンドをお気軽に
            </h1>
        </section>
        <section class="menu" id="menu">
            <h2 class="menu-title">MENU</h2>
            <div class="underline"></div>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="images/menu01.png" alt="メニュー1">
                    <div class="menu-item-title">カフェラテ（ICE・HOT）</div>
                    <p class="menu-item-description">お好みのブレンドコーヒーと厳選したミルクのカフェラテ</p>
                </div>
                <div class="menu-item">
                    <img src="images/menu02.jpg" alt="メニュー2">
                    <div class="menu-item-title">コーヒー（ICE・HOT）</div>
                    <p class="menu-item-description">お好みの味をブレンドしたコーヒー本来の味を味わえる</p>
                </div>
                <div class="menu-item">
                    <img src="images/menu03.jpg" alt="メニュー3">
                    <div class="menu-item-title">カップケーキ（各種）</div>
                    <p class="menu-item-description">コーヒーのお供に日替わり常時5種類</p>
                </div>
            </div>


        </section>

        <section class="about" id="about">
            <div class="about-title-wrapper">
                <h2 class="about-title">ABOUT</h2>
                <div class="underline-2"></div>
            </div>
            <div class="about-inner">
                <div class="about-text">
                    <p class="about-text-1">老舗の味をテイクアウトで楽しめる<br>新しいカフェスタイル</p>
                    <p class="about-text-2">知る人ぞ知る東京銀座の老舗カフェが提供する、移動販売のテイクアウトコーヒーです。
                        <br>
「いつもの」がお家でオフィスでお気軽に楽しめます。</p>
                    <a href="#more" class="about-button">MORE</a>
                    
                </div>
                <div class="about-image">
                    <img src="images/shop.png" alt="お店外観">
                </div>
            </div>
        </section>

    </main>
    <footer>
        &copy;THE LITTLE CAFE
    </footer>

</body>

</html>
